<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <main class="main">
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">Lets Chat</a>
          </div>
        </nav>
      </div>
      <div id="loading" class="progress red" style="margin-top: 0;">
        <div class="indeterminate"></div>
      </div>
      <br>
      <div class="container todos"></div>
      <br>
      <div class="container text-input">
        <div class="input-field">
          <input placeholder="Type here" id="first_name2" type="text" onkeypress="handleInput(event)">
          <label class="active" for="first_name2">Todo Item</label>
        </div>
      </div>
      <div class="todo-template" hidden="true">
        <ul class="collection with-header">
          <li class="collection-item">
            <div>
              <div class="data"></div>
              <a href="#!" class="secondary-content">
                <i class="material-icons">done</i>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/firebase.js"></script>
    <script src="./js/app.js"></script>
    <script type="text/javascript" src="serviceworker.js"></script>
  </body>
</html>
